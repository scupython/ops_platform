<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Elex-Xingcloud</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
                {% if locals().get('navlinks', False) %}
                    {% for nl in navlinks %}
                        <li><a href="{{ nl.link }}">{{ nl.action }}</a></li>
                    {% end %}
                {% end %}
                {% if globals().get('current_user', False) %}
                  <li><a href="#">{{ current_user }}</a></li>
                  <li><a href="/logout" class="glyphicon glyphicon-log-out"></a></li>
                {% else %}
                  <li><a href="/login?next=/" class="glyphicon glyphicon-log-in"></a></li>
                {% end %}
          </ul>
        </div>
  </div>
</div>
